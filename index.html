<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ‘ Dark Chat Room</title>
    <style>
        :root {
            --neon-cyan: #0ff;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --input-bg: #222;
            --text-light: #e0e0e0;
            --text-dim: #888;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 25px;
            border: 1px solid #333;
            border-radius: 15px;
            background-color: rgba(10, 10, 10, 0.9);
            box-shadow: 
                0 0 15px rgba(0, 255, 255, 0.3),
                inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin: 0;
            letter-spacing: 2px;
        }
        
        .header p {
            margin: 8px 0 0;
            color: var(--text-dim);
            font-size: 0.9em;
        }
        
        .room-controls {
            margin: 15px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .room-controls button, .room-controls input {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(to bottom, #005555, #003333);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .room-controls input {
            background: var(--input-bg);
            flex-grow: 1;
            min-width: 200px;
        }
        
        .room-controls button:hover {
            background: linear-gradient(to bottom, #007777, #005555);
            transform: translateY(-2px);
        }
        
        .room-id {
            margin-top: 10px;
            color: var(--neon-cyan);
            word-break: break-all;
            text-align: center;
            width: 100%;
        }
        
        .chat-area {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #252525;
            border-radius: 10px;
            background-color: rgba(5, 5, 5, 0.7);
            scrollbar-width: thin;
            scrollbar-color: #333 transparent;
        }
        
        .chat-area::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-area::-webkit-scrollbar-thumb {
            background-color: #333;
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            background-color: rgba(30, 30, 30, 0.9);
            border-left: 3px solid var(--neon-cyan);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        .message.system {
            border-left-color: #ff0 !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-id {
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        
        .timestamp {
            font-size: 0.75em;
            color: var(--text-dim);
            margin-left: 10px;
        }
        
        .input-container {
            display: flex;
            gap: 12px;
            position: relative;
        }
        
        textarea {
            flex-grow: 1;
            background-color: var(--input-bg);
            color: var(--text-light);
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px 45px 12px 12px;
            resize: none;
            height: 60px;
            font-family: inherit;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--neon-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 120px;
        }
        
        button {
            background: linear-gradient(to bottom, #005555, #003333);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 18px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #007777, #005555);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .file-label {
            background: linear-gradient(to bottom, #333333, #222222);
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .file-label:hover {
            background: linear-gradient(to bottom, #444444, #333333);
        }
        
        .file-input {
            display: none;
        }
        
        .emoji-btn {
            position: absolute;
            right: 130px;
            bottom: 10px;
            background: transparent;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            padding: 5px;
            opacity: 0.7;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .emoji-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 130px;
            background: #252525;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            width: 250px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .emoji-picker span {
            font-size: 1.5em;
            margin: 5px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.2s;
        }
        
        .emoji-picker span:hover {
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ‘ DARK CHAT ROOM</h1>
            <p>Seu ID: <span id="user-id">Carregando...</span> | Sala: <span id="current-room">PÃºblica</span></p>
        </div>
        
        <div class="room-controls">
            <button id="create-private">Criar Sala Privada</button>
            <input type="text" id="join-private" placeholder="Cole o ID da sala">
            <button id="join-btn">Entrar</button>
            <div id="private-room-id" class="room-id"></div>
        </div>
        
        <div class="chat-area" id="chat-area">
            <div class="message system">
                <div><span class="user-id">Sistema</span> <span class="timestamp">[00:00:00]</span></div>
                <div>Conectando ao servidor seguro...</div>
            </div>
        </div>
        
        <div class="input-container">
            <textarea id="message-input" placeholder="Digite sua mensagem (Enter para enviar)" disabled></textarea>
            
            <button class="emoji-btn" id="emoji-btn">ðŸ˜€</button>
            <div class="emoji-picker" id="emoji-picker"></div>
            
            <div class="button-group">
                <button id="send-btn" disabled>Enviar</button>
                <label for="file-input" class="file-label">ðŸ“·</label>
                <input type="file" id="file-input" class="file-input" accept="image/*" disabled>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (ATUALIZE PARA A VERSÃƒO MAIS RECENTE SE NECESSÃRIO) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <script>
        // ===== CONFIGURAÃ‡ÃƒO FIREBASE (SUBSTITUA COM SUAS INFORMAÃ‡Ã•ES) =====
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU-PROJETO.firebaseapp.com",
            databaseURL: "https://SEU-PROJETO.firebaseio.com",
            projectId: "SEU-PROJETO",
            storageBucket: "SEU-PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };
        
        // ===== INICIALIZAÃ‡ÃƒO DO FIREBASE =====
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // ===== VARIÃVEIS GLOBAIS =====
        let userId = "";
        let currentRoom = "public";
        let currentPrivateRoomId = null;
        const emojis = ['ðŸ˜€','ðŸ˜‚','ðŸ˜','ðŸ˜Ž','ðŸ¤”','ðŸ˜´','ðŸ˜¡','ðŸ‘»','ðŸ’€','ðŸ‘½',
                       'ðŸ¤–','ðŸ‘¾','ðŸ‰','ðŸŒ‘','ðŸ”¥','ðŸ’£','ðŸ”«','ðŸ•¶ï¸','ðŸŽ­','ðŸ“¸',
                       'â¤ï¸','ðŸ‘','ðŸ‘Ž','ðŸŽ‰','ðŸ™','ðŸ¤¯','ðŸ¥¶','ðŸ‘€','ðŸ’©','ðŸ¤¡'];

        // ===== INICIALIZAÃ‡ÃƒO =====
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar emojis
            const emojiPicker = document.getElementById('emoji-picker');
            emojis.forEach(emoji => {
                const span = document.createElement('span');
                span.textContent = emoji;
                span.onclick = () => {
                    const input = document.getElementById('message-input');
                    input.value += emoji;
                    input.focus();
                };
                emojiPicker.appendChild(span);
            });

            // Event Listeners
            document.getElementById('emoji-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                emojiPicker.style.display = emojiPicker.style.display === 'block' ? 'none' : 'block';
            });

            document.addEventListener('click', () => {
                emojiPicker.style.display = 'none';
            });

            document.getElementById('send-btn').addEventListener('click', sendMessage);
            
            document.getElementById('message-input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            document.getElementById('file-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.match('image.*')) {
                    sendImage(file);
                }
            });

            document.getElementById('create-private').addEventListener('click', createPrivateRoom);
            document.getElementById('join-btn').addEventListener('click', () => {
                const roomId = document.getElementById('join-private').value.trim();
                if (roomId) joinPrivateRoom(roomId);
            });

            // Iniciar autenticaÃ§Ã£o
            initAuth();
        });

        // ===== AUTENTICAÃ‡ÃƒO =====
        function initAuth() {
            auth.signInAnonymously()
                .then(() => {
                    console.log("Autenticado anonimamente");
                })
                .catch((error) => {
                    showError(`Falha na conexÃ£o: ${error.message}`);
                });

            auth.onAuthStateChanged((user) => {
                if (user) {
                    userId = user.uid;
                    document.getElementById('user-id').textContent = `AnÃ´nimo-${userId.substr(0, 8)}`;
                    enableUI();
                    joinRoom(currentRoom);
                } else {
                    showError("AutenticaÃ§Ã£o falhou");
                }
            });
        }

        function enableUI() {
            document.getElementById('message-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            document.getElementById('file-input').disabled = false;
        }

        // ===== GERENCIAMENTO DE SALAS =====
        function joinRoom(roomId) {
            // Remove listener anterior
            if (currentRoom && database.ref(`rooms/${currentRoom}/messages`).off) {
                database.ref(`rooms/${currentRoom}/messages`).off('child_added');
            }
            
            currentRoom = roomId;
            document.getElementById('current-room').textContent = 
                roomId === "public" ? "PÃºblica" : "Privada";
            
            // Limpa o chat (mantendo apenas mensagens do sistema)
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = '';
            addSystemMessage(roomId === "public" ? 
                "VocÃª entrou na sala pÃºblica" : 
                `VocÃª entrou na sala privada ${roomId}`);
            
            // Ouvinte de novas mensagens
            database.ref(`rooms/${roomId}/messages`).on('child_added', (snapshot) => {
                const msg = snapshot.val();
                if (msg.sender !== userId) { // NÃ£o mostrar mensagens prÃ³prias duplicadas
                    if (msg.isImage) {
                        addImageMessage(msg.sender, msg.text);
                    } else {
                        addMessage(msg.sender, msg.text);
                    }
                }
            });
        }

        function createPrivateRoom() {
            currentPrivateRoomId = `private_${Date.now()}`;
            document.getElementById('private-room-id').textContent = `ID da sala: ${currentPrivateRoomId}`;
            joinRoom(currentPrivateRoomId);
            addSystemMessage("Compartilhe este ID para convidar outros");
        }

        function joinPrivateRoom(roomId) {
            if (!roomId.startsWith('private_')) {
                addSystemMessage("ID invÃ¡lido! Deve comeÃ§ar com 'private_'");
                return;
            }
            currentPrivateRoomId = roomId;
            joinRoom(roomId);
        }

        // ===== MANIPULAÃ‡ÃƒO DE MENSAGENS =====
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                sendMessageToDatabase(message);
                addMessage(userId, message); // Exibe localmente
                input.value = '';
            }
        }

        function sendImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                sendMessageToDatabase(e.target.result, true);
                addImageMessage(userId, e.target.result); // Exibe localmente
            };
            reader.readAsDataURL(file);
        }

        function sendMessageToDatabase(text, isImage = false) {
            if (!currentRoom) return;
            
            database.ref(`rooms/${currentRoom}/messages`).push({
                sender: userId,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                isImage: isImage
            });
        }

        // ===== FUNÃ‡Ã•ES DE INTERFACE =====
        function addMessage(sender, text) {
            const chatArea = document.getElementById('chat-area');
            const now = new Date();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div>
                    <span class="user-id">${sender === userId ? "VocÃª" : `AnÃ´nimo-${sender.substr(0, 8)}`}</span>
                    <span class="timestamp">[${formatTime(now)}]</span>
                </div>
                <div>${text}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addImageMessage(sender, imageData) {
            const chatArea = document.getElementById('chat-area');
            const now = new Date();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <div>
                    <span class="user-id">${sender === userId ? "VocÃª" : `AnÃ´nimo-${sender.substr(0, 8)}`}</span>
                    <span class="timestamp">[${formatTime(now)}]</span>
                </div>
                <div>
                    <img src="${imageData}" style="max-width: 100%; max-height: 200px; border-radius: 5px; margin-top: 5px;">
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addSystemMessage(text) {
            const chatArea = document.getElementById('chat-area');
            const now = new Date();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.innerHTML = `
                <div>
                    <span class="user-id">Sistema</span>
                    <span class="timestamp">[${formatTime(now)}]</span>
                </div>
                <div>${text}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showError(text) {
            const chatArea = document.getElementById('chat-area');
            const now = new Date();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system';
            messageDiv.style.borderLeftColor = '#f00';
            messageDiv.innerHTML = `
                <div>
                    <span class="user-id">Erro</span>
                    <span class="timestamp">[${formatTime(now)}]</span>
                </div>
                <div>${text}</div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function formatTime(date) {
            return [
                String(date.getHours()).padStart(2, '0'),
                String(date.getMinutes()).padStart(2, '0'),
                String(date.getSeconds()).padStart(2, '0')
            ].join(':');
        }
    </script>
</body>
</html>
